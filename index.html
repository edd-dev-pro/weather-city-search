<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador del Clima por Ciudad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="container py-5">
      <h1 class="mb-4 text-center">Buscador del Clima</h1>
      <form id="searchForm" class="row g-3 mb-4" novalidate>
        <label for="cityInput" class="visually-hidden">Ciudad</label>
        <div class="col-12 col-md-6 position-relative">
          <input
            type="text"
            id="cityInput"
            class="form-control"
            placeholder="Escribe una ciudad (ej. México)"
          />
          <div class="invalid-feedback" id="cityError"></div>
        </div>
        <div class="col-12 col-md-6">
          <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
      </form>
      <div id="cityList" class="mb-4"></div>
      <section id="weatherCard" class="card shadow-sm d-none">
        <div class="card-body card-info d-flex align-items-center">
          <div class="me-3" id="weatherIcon"></div>
          <div>
            <h2 id="locationName" class="card-title h4 mb-2"></h2>
            <p class="card-text fs-2 mb-1 temperature">
              <span id="temperature"></span> °C
            </p>
            <p class="card-text text-muted">
              Reporte: <span id="reportTime" class="reportTime"></span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
